#
# See https://github.com/marketplace/actions/auto-assign-pr-and-request-review
#
name: pull-request
on:
  pull_request:
    types: [opened, reopened]
jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: delivery-much/actions-assigner@v1
        with:
          reviewers: alex-w, gzotti
          token: ${{ secrets.GITHUB_TOKEN }}
